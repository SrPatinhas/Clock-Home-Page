<!DOCTYPE HTML>
<html>
	<head>		
		<meta charset="UTF-8" />
		
		<link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
		
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/estilo.css">
		
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="js/relogio.js"></script>
		<script src="js/search.js"></script>
		
		<style>

		</style>
		
		<title>Home</title>
	</head>
	<body> 
			<div 	id="animContainer"	>
				<!-- --- --- Clock --- --- -->
				<div 	id="pointerS" 	class="animItem"	></div>
				<div 	id="pointerM" 	class="animItem"	></div>
				<div 	id="pointerH" 	class="animItem"	></div>
				<!-- --- --- ----- --- --- -->
				<div 	id="square4" 	class="animItem"	></div>
				<div 	id="square3" 	class="animItem"	></div>
				<div 	id="circle3" 	class="animItem"	></div>
				<div 	id="square2" 	class="animItem"	></div>
				<div 	id="square1" 	class="animItem"	></div>
				<div 	id="circle2" 	class="animItem"	></div>

			</div>
			<div 	id="container"		>
					<span 	id="time"	>	--:--:--	</span>
					<form 	id="search"	class="error">

						<a 		class="fa fa-search		error"										></a>
					</form>
					<div id="icons"		>
						<a 		id="searchGoogle" 				class="		fa fa-google 		active	"		></a>
						<a 		id="searchImages" 				class="		fa fa-picture-o				"		></a>
						<a 		id="searchYoutube" 				class="		fa fa-youtube-play			"		></a>
						<a 		id="searchSoundcloud"			class="		fa fa-soundcloud			"		></a>
						<a 		id="searchPinterest" 			class="		fa fa-pinterest-p			"		></a>
						<a 		href="http://www.gmail.com"		class="		fa fa-envelope-o	link	"		></a>
						<a 		href="http://www.facebook.com"	class="		fa fa-facebook		link	"		></a>
					</div>
			</div>
